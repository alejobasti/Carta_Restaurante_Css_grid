<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br> best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Provident aut ducimus hic nostrum incidunt temporibus corrupti, natus nobis voluptatibus sed quas, quo quam, odio consequuntur ullam. Exercitationem inventore in provident?</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./Imagenes/hero.webp" alt="Plato de Pasta">

        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our Services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big " src="./Imagenes/video.webp" alt="Una mesa con platos de pasta">
                <img class="dishes-item" src="./Imagenes/dish1.png" alt="plato de vegetales">
                <img class="dishes-item" src="./Imagenes/dish2.webp" alt="plato de vegetales">
                <img class="dishes-item" src="./Imagenes/dish3.png" alt="plato de vegetales">
                <img class="dishes-item" src="./Imagenes/dish4.png" alt="plato de vegetales">                
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./Imagenes/plate1.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./Imagenes/plate2.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./Imagenes/plate3.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./Imagenes/plate4.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./Imagenes/plate5.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <div class="contenedor">
        <div class="item-1"></div>
        <div class="item-2"></div>
        <div class="item-3"></div>
        <div class="item-4"></div>
        <div class="item-5"></div>
        <div class="item-6"></div>                
        <div class="item-7"></div>                
    </div>
</body>
</html>
